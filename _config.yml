# Site
name: "Silly Sausage"
title: "Silly Sausage"
description: "Everyone likes food, right???"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.png'
baseurl: ''
disqus: 'disqus_Jx2IKTb9Q4'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  malthe:
    name: Malthe
    display_name: Malthe
    avatar: 'assets/images/malthe.jpeg'
    description: "Just a guy."
  phoebe:
    name: Phoebe
    display_name: Phoebe    
    avatar: 'assets/images/phoebe.jpg'
    description: "Just a gal."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
